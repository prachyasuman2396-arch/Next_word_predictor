<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Word Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 500px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .prediction {
            margin-top: 20px;
            padding: 12px;
            background: #eef6ff;
            border-left: 4px solid #2196F3;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Next Word Prediction</h2>

    <form action="/predict" method="post">
        <label>Paragraph</label>
        <textarea name="paragraph" rows="5" required></textarea>

        <label>Input Text</label>
        <input type="text" name="input_text" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="prediction">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
